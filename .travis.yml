os: linux
dist: bionic
language: ruby
# increase idle timeout for jobs
install: travis_wait 30 mvn install
arch:
  - amd64
  - arm64
  - ppc64le
  - s390x
services:
  - docker
script:
  - docker run -v "$(pwd)/build:/build" alpine:edge sh /build/build.sh
after_success:
  - mkdir artifacts
  - cp build/qbittorrent-nox "artifacts/qbittorrent-nox-$(curl -sNL https://github.com/qbittorrent/qBittorrent/releases | grep -Eom1 'release-([0-9]{1,4}\.?)+')-${TRAVIS_CPU_ARCH}"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: artifacts/*
  skip_cleanup: true
  on:
    repo: guillaumedsde/qbittorrent-nox-static
